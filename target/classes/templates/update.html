<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form th:action="@{/update}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" th:field="*{first_name}" placeholder="First Name" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" th:field="*{last_name}" placeholder="Last Name" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
