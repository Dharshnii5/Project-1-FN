<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm811iuXoPkF0JwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{first_name}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Employee list</a>
</div>
</body>
</html>
