<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm811uXoPkF0JwJBERdknLPM0"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="title-bar">User Management App</div>
<div class="container">
    <h1>Employee Details</h1>
    <hr>
    <div>
        <p><strong>First Name:</strong> <span th:text="${employee.first_name}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${employee.last_name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
    </div>
    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
