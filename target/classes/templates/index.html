<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm811uXoPkF0JwJBERdknLPM0"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="title-bar">User Management App</div>
<div class="container my-2" align="center">
    <h2>User List</h2>
    <a th:href="@{/add}" class="btn btn-add-user mb-3 mb-3">Add User</a>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User First Name</th>
            <th>User Last Name</th>
            <th>User Email Id</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${allemplist}">
            <td th:text="${employee.first_name}"></td>
            <td th:text="${employee.last_name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/updateform/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/view/{id}(id=${employee.id})}" class="btn btn-secondary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
